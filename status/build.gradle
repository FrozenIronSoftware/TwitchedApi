sourceCompatibility = 1.8
sourceSets.main.java.srcDirs = ["src/main/java"]

buildConfig {
    appName = project.name + " Status"
    version = project.version
    clsName = "Constants"
    packageName = "com.frozenironsoftware.twitched.data"
    charset = "UTF-8"
}

jar {
    manifest {
        attributes "Main-Class": "com.frozenironsoftware.twitched.TwitchedStatus"
    }
    from {configurations.compile.collect {zipTree(it)}}
}