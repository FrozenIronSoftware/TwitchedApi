version "1.0"

apply plugin: "java"

sourceCompatibility = 1.8

repositories {
    jcenter()
}

ext {
    gsonVersion = "2.8.1"
    sparkVersion = "2.6.0"
    sparkHandlebarsVersion = "2.5.5"
    webbVersion = "1.3.0"
    jedisVersion = "2.9.0"
    slf4jSimpleVersion = "1.7.25"
    twitch4jVersion = "v0.10.0"
    annotationVersion = "15.0"
}

dependencies {
    compile "com.sparkjava:spark-core:$sparkVersion"
    compile "com.sparkjava:spark-template-handlebars:$sparkHandlebarsVersion"
    compile "redis.clients:jedis:$jedisVersion"
    compile "com.google.code.gson:gson:$gsonVersion"
    compile "com.goebl:david-webb:$webbVersion"
    //compile "org.slf4j:slf4j-simple:$slf4jSimpleVersion"
    compile "com.github.twitch4j:twitch4j:$twitch4jVersion"
    compile "org.jetbrains:annotations:$annotationVersion"


}

jar {
    manifest {
        attributes "Main-Class": "com.rolandoislas.twitchunofficial.TwitchUnofficial"
    }
    from {configurations.compile.collect {zipTree(it)}}
}